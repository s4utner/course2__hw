<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header center">
        <h1 class="title">Добро пожаловать на мой сайт !</h1>
        <p class="text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                class="text bold">поехали</span> и <span class="text bold">приступай</span></p>
        <form action="#" class="form">
            <button class="button">Поехали!</button>
        </form>
    </header>
    <section class="product-box center">
        <a href="#" class="product">
            <img class="product__img" src="./img/game1.jpg" alt="game1">
            <div class="product__namebox">
                <h2 class="product__name">Игра 1</h2>
            </div>
        </a>
        <a href="#" class="product">
            <img class="product__img" src="./img/game2.jpg" alt="game2">
            <div class="product__namebox">
                <h2 class="product__name">Игра 2</h2>
            </div>
        </a>
        <a href="#" class="product">
            <img class="product__img" src="./img/game3.jpg" alt="game3">
            <div class="product__namebox">
                <h2 class="product__name">Игра 3</h2>
            </div>
        </a>
    </section>
    <script src="hw3.js"></script>
</body>

</html>
